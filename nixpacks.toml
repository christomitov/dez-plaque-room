[phases.setup]
nixPkgs = ["nginx"]

[phases.install]
cmds = [
  "mkdir -p /etc/nginx /var/log/nginx /var/cache/nginx /app/assets"
]

[phases.build]
dependsOn = ["install"]
cmds = [
  "cp nginx.conf /etc/nginx/nginx.conf",
  "cp -r assets/* /app/assets/",
  "chmod -R 755 /app/assets"
]

[start]
cmd = "nginx -g 'daemon off;'"