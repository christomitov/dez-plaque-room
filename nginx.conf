events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;
    sendfile on;

    # Add SVG mime type explicitly
    types {
        image/svg+xml svg svgz;
    }

    server {
        listen 80;
        server_name _;
        root /app;

        # Add specific location for assets
        location /assets/ {
            try_files $uri $uri/ =404;
        }

        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}