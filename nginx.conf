events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;
    sendfile on;

    types {
        image/svg+xml svg svgz;
        image/png png;
    }

    server {
        listen 80;
        server_name _;
        root /app;

        error_log /dev/stdout debug;
        access_log /dev/stdout;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location /assets/ {
            alias /app/assets/;
            try_files $uri =404;
        }

        location ~ \.js$ {
            try_files $uri =404;
        }
    }
}