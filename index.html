<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="toolbar">
        <button id="saveBtn">Save Layout</button>
        <button id="shareBtn">Share Layout</button>
        <div class="toggle-container">
            <label for="gridSnap">Snap to Grid</label>
            <input type="checkbox" id="gridSnap" checked>
        </div>
    </div>
    <div class="container">
        <div class="assets-panel">
            <h3>Available Items</h3>
            <div class="asset-item" draggable="true" data-type="plaque-gold">
                <object data="/assets/plaque-gold.svg" type="image/svg+xml" width="50" height="60"></object>
            </div>
            <div class="asset-item" draggable="true" data-type="plaque-platinum">
                <svg id="Layer_1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 299.17 362.05" width="50" height="60">
                    <defs>
                        <style>
                            .cls-1, .cls-2 { fill: #414042; }
                            .cls-3 { fill: #e6e7e8; stroke: #fff; stroke-width: 3px; }
                            .cls-3, .cls-2, .cls-4 { stroke-miterlimit: 10; }
                            .cls-2 { stroke-width: 14px; }
                            .cls-2, .cls-4 { stroke: #231f20; }
                            .cls-4 { fill: none; stroke-width: 7px; }
                        </style>
                    </defs>
                    <rect class="cls-2" x="7" y="7" width="285.17" height="348.05"/>
                    <path class="cls-3" d="M245.86,132.51c0-51.52-41.76-93.28-93.28-93.28s-93.28,41.76-93.28,93.28c0,21.28,6.63,40.89,18.63,56.58h148.82c11.99-15.69,19.12-35.3,19.12-56.58Z"/>
                    <path class="cls-4" d="M226.74,189.09H68.38v59.7h168.66v-59.7h-10.3"/>
                    <circle class="cls-1" cx="153.93" cy="127.46" r="19.3"/>
                </svg>
            </div>
            <div class="asset-item" draggable="true" data-type="plant">ðŸŒ´</div>
        </div>

        <div class="room-container">
            <div class="grid-overlay"></div>
            <div id="room" class="room">
                <!-- Draggable items will be added here -->
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
